<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Solar System</title>
</head>
<body>
    <div class="wrapper">
        
      <div class="sun-container">
        <img src="sun.png" alt="Sun">
       </div>
       <div class="mercury-container">
        <img src="mercury.png" alt="Mercury">
       </div>

       <div class="venus-container">
        <img src="venus.png" alt="Venus">
       </div>

       <div class="earth-container">
        <img src="earth.png" alt="Earth">
       </div>

       <div class="mars-container">
        <img src="mars.png" alt="Mars">
       </div>

       <div class="jupiter-container">
        <img src="jupiter.png" alt="Jupiter">
       </div>

       <div class="uranus-container">
        <img src="uranus.png" alt="Uranus">
       </div>

       <div class="neptune-container">
        <img src="neptune.png" alt="Neptune">
       </div>
       
       <div class="saturn-container">
        <img src="saturn.png" alt="Saturn">
       </div>
    </div>
</body>
</html>
